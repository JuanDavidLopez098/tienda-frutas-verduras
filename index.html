<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoMercado Online</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: url("img/tablones.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fefefe;
      position: relative;
    }

    /* Oscurecer un poco el fondo para que el texto sea legible */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: -1;
    }

    header {
      background: linear-gradient(90deg, #4caf50, #ff9800);
      padding: 1.5rem;
      color: white;
      text-align: center;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 0;
      margin: 0;
    }
    nav ul li { margin: 0 1rem; }
    nav ul li a { color: white; text-decoration: none; font-weight: 600; }
    nav ul li a:hover { text-decoration: underline; }

    section {
      padding: 3rem 2rem;
      max-width: 1200px;
      margin: auto;
    }

    h1, h2, h3, h4 { font-weight: 600; }
    h2 { color: #ffeb3b; margin-bottom: 1.5rem; text-align: center; }

    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }

    .producto {
      background: rgba(255, 255, 255, 0.9);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      text-align: center;
      color: #333;
    }

    .producto img {
      max-width: 100%;
      border-radius: 8px;
      height: 150px;
      object-fit: cover;
    }

    .producto h4 { margin: 0.5rem 0; color: #222; }
    .producto p { font-size: 0.9rem; color: #444; }
    .producto input { width: 60px; margin: 0.5rem 0; }

    button {
      background: #ff9800;
      color: white;
      border: none;
      padding: 0.5rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s ease, background 0.3s ease;
    }
    button:hover { background: #e68900; transform: scale(1.05); }

    .btn-info {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.4rem 1rem;
      background: #4caf50;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .btn-info:hover { background: #388e3c; }

    /* Sobre la tienda */
    #sobre {
      background: rgba(76, 175, 80, 0.8);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
      text-align: center;
      color: white;
    }
    #sobre img { max-width: 300px; margin: 1rem auto; display: block; border-radius: 12px; }

    /* Contacto */
    #contacto {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 2rem;
      color: #333;
    }
    #contacto form {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      max-width: 600px;
      margin: auto;
    }
    form input, form textarea {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.8rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: 'Poppins', sans-serif;
    }

    /* Carrito */
    #carrito {
      background: rgba(255, 248, 225, 0.95);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
      max-width: 700px;
      margin: 3rem auto;
      border: 2px solid #4caf50;
      color: #333;
    }
    #cart-items { list-style: none; padding: 0; margin: 1rem 0; }
    #cart-items li { padding: 0.5rem; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; }
    #cart-total { font-weight: bold; color: #4caf50; font-size: 1.3rem; }
    .cart-summary { text-align: right; margin-top: 1rem; }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 2rem;
      margin-top: 2rem;
    }
    footer a { color: #ff9800; text-decoration: none; margin: 0 0.5rem; }
    footer a:hover { text-decoration: underline; }
  </style>

  <script>
    let cart = [];
    function addToCart(product, price, element) {
      const quantity = parseInt(element.previousElementSibling.value);
      const item = { name: product, price: price, quantity: quantity };
      cart.push(item);
      renderCart();
    }
    function renderCart() {
      const cartItems = document.getElementById('cart-items');
      const cartTotal = document.getElementById('cart-total');
      cartItems.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `<span>${item.quantity}kg de ${item.name}</span><span>$${item.price * item.quantity}</span>`;
        cartItems.appendChild(li);
        total += item.price * item.quantity;
      });
      cartTotal.textContent = total;
    }
  </script>
</head>
<body>
  <header data-aos="fade-down">
    <h1>EcoMercado Online</h1>
    <nav>
      <ul>
        <li><a href="#sobre">Sobre Nosotros</a></li>
        <li><a href="#frutas">Frutas</a></li>

        <li><a href="#contacto">Contacto</a></li>
        <li><a href="#carrito">Carrito ðŸ›’</a></li>
      </ul>
