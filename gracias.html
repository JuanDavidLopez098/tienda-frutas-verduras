<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gracias por tu compra - EcoMercado</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: url('img/tablones.jpg') no-repeat center center/cover;
      color: white;
      text-align: center;
    }
    .recibo {
      background: rgba(0, 0, 0, 0.7);
      max-width: 700px;
      margin: 5rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      text-align: left;
    }
    .recibo h1 {
      text-align: center;
      color: #4caf50;
    }
    .recibo h3 {
      margin-top: 2rem;
      color: #ff9800;
    }
    .recibo ul {
      list-style: none;
      padding: 0;
    }
    .recibo ul li {
      padding: 0.5rem 0;
      border-bottom: 1px solid #555;
    }
    .volver {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.7rem 1.5rem;
      background: #4caf50;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .volver:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>
  <div class="recibo" data-aos="zoom-in">
    <h1>ðŸŽ‰ Â¡Gracias por tu compra!</h1>
    <p>Tu pedido en <strong>EcoMercado Online</strong> se ha procesado con Ã©xito.</p>
    <hr>
    <h3>Resumen de tu pedido</h3>
    <ul id="resumen"></ul>
    <p><strong>Total: $<span id="total"></span></strong></p>
    <a href="index.html" class="volver">â¬… Volver a la tienda</a>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });

    const resumen = document.getElementById("resumen");
    const totalSpan = document.getElementById("total");

    const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
    let total = 0;

    carrito.forEach(item => {
      const li = document.createElement("li");
      li.textContent = `${item.quantity}kg de ${item.name} - $${item.price * item.quantity}`;
      resumen.appendChild(li);
      total += item.price * item.quantity;
    });

    totalSpan.textContent = total;

    // limpiar carrito despuÃ©s de mostrarlo
    localStorage.removeItem("carrito");
  </script>
</body>
</html>
